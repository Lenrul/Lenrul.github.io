        <style type="text/css">
            :host {
                all: initial;
                --color: #ffffff;
                --color_bg: #000000;
                --border_color: rgba(255, 255, 255, 0.5);
                --bookmark_text_color: #ffffff;
            }
            :host .pagetheme {
                --color: #fde2c5;
                --color_bg: #fde2c5;
                --border_color: rgba(255, 255, 255, 0.5);
                --bookmark_text_color: #ffffff;
            }
            :host,
            #ms_v_container,
            #ms_h_container,
            #ms_vbar_bg,
            #ms_hbar_bg,
            #ms_vbar,
            #ms_hbar,
            #ms_superbar,
            #ms_page_cover,
            #ms_upbutton,
            #ms_downbutton,
            #ms_middleclick_cursor {
                position: fixed;
                z-index: 2147483647;
                border: none;
                padding: 0;
                margin: 0;
                display: none;
                background: none;
            }

            :host,
            #modern_scroll_bars,
            #modern_scroll_buttons {
                display: inline;
            }
            #ms_v_container {
                height: 100%;
                width: 1px;
                right: 0px;
                top: 0px;
                background: rgba(0, 0, 0, 0);
                transform-origin: 100% 0 0;
            }
            #ms_h_container {
                height: 1px;
                width: 100%;
                left: 0px;
                bottom: 0px;
                background: rgba(0, 0, 0, 0);
                transform-origin: 0 100% 0;
            }
            #ms_vbar_bg,
            #ms_hbar_bg {
                opacity: 0;
                transition: opacity 0.5s 1000ms;
            }
            #ms_vbar_bg {
                top: 2px;
                bottom: 2px;
                height: calc(100% - 2 * 2px);
                width: auto;
                right: 0px;
                left: auto;
            }
            #ms_hbar_bg {
                left: 0px;
                right: 14px;
                left: 2px;
                width: calc(100% - 16px);
                height: auto;
                bottom: 0px;
                top: auto;
            }
            #ms_vbar_bg_ui,
            #ms_hbar_bg_ui {
                background: var(--color_bg);
                box-shadow: inset 0 0 0px 1px var(--border_color) !important;
                border-radius: 5px;
            }
            #ms_vbar_bg_ui {
                margin-right: 2px;
                height: 100%;
                width: 6px;
                transition: width 0.25s;
            }
            #ms_hbar_bg_ui {
                margin-bottom: 2px;
                width: 100%;
                height: 6px;
                transition: height 0.25s;
            }
            #ms_vbar,
            #ms_hbar,
            .bookmarkIndicator {
                opacity: 0;
                transition: opacity 0.5s 1000ms;
            }
            #ms_vbar {
                top: 0;
                height: var(--vbar-height);
                min-height: 34px;
                width: auto;
                right: 0px;
                left: auto;
            }
            #ms_hbar {
                left: 0;
                width: var(--hbar-width);
                min-width: 34px;
                height: auto;
                bottom: 0px;
                top: auto;
            }
            #ms_vbar_ui,
            #ms_hbar_ui,
            .bookmarkIndicator {
                background: var(--color);
                box-shadow: inset 0 0 0px 1px var(--border_color) !important;
                border-radius: 5px;
            }
            #ms_vbar_ui {
                height: calc(100% - 4px);
                min-height: 30px;
                width: 6px;
                margin-top: 2px;
                margin-bottom: 2px;
                margin-right: 2px;
                transition: width 0.25s;
            }
            #ms_hbar_ui {
                width: calc(100% - 4px);
                min-width: 30px;
                height: 6px;
                margin-left: 2px;
                margin-right: 2px;
                margin-bottom: 2px;
                transition: height 0.25s;
            }
            #ms_superbar {
                top: 0;
                left: 0;
                height: var(--vbar-height);
                width: var(--hbar-width);
                background: rgba(0, 0, 0, 0);
                opacity: 0;
                box-shadow: inset 0 0 0px 1px var(--border_color), 0 0 200px 10px #999 !important;
                border-radius: 5px;
                transition: opacity 0.5s 1000ms;
                min-width: 30px;
                min-height: 30px;
            }
            #ms_page_cover {
                left: 0px;
                top: 0px;
                width: 100%;
                height: 100%;
                background: rgba(0, 0, 0, 0);
                padding: 0px;
                margin: 0px;
            }

            #ms_upbutton,
            #ms_downbutton {
                height: 100px;
                width: 100px;
                left: 48%;
                opacity: 0.1;
                background: var(--color);
                border-radius: 50px;
                box-shadow: inset 0 0 0px 1px var(--border_color);
                transition: opacity 0.5s;
            }

                top: -50px;
            }
            #ms_downbutton {
                bottom: -50px;
            }
            #ms_upbutton.dragged_button,
            #ms_downbutton.dragged_button {
                opacity: 0.5;
            }
            .action_button {
                position: fixed;
                z-index: 2147483647;
                width: 3rem;
                height: 3rem;
                background: var(--color);
                border-radius: 100%;
                border: 1px solid var(--border_color);
                color: var(--bookmark_text_color);
                pointer-events: none;
                opacity: 0.5;
                display: none;
                justify-content: center;
                align-items: center;
                vertical-align: middle;
                --overscroll-delta: -50px;
            }
            .action_button.top {
                display: flex;
                top: var(--overscroll-delta);
                left: calc(50vw - 1.5rem);
            }
            .action_button.topright {
                display: flex;
                top: var(--overscroll-delta);
                right: var(--overscroll-delta);
            }
            .action_button.bottom {
                display: flex;
                bottom: var(--overscroll-delta);
                left: calc(50vw - 1.5rem);
            }
            .action_button.left {
                display: flex;
                left: var(--overscroll-delta);
                top: calc(50vh - 1.5rem);
            }
            .action_button.right {
                display: flex;
                right: var(--overscroll-delta);
                top: calc(50vh - 1.5rem);
            }
            .action_button.active {
                transition: 0.2s;
                transform: scale(1.2);
                opacity: 1;
                box-shadow: 0 0 5px 0 var(--color);
            }

            #ms_v_container:hover #ms_vbar_ui,
            #ms_v_container:hover #ms_vbar_bg_ui {
                width: 12px;
                transition: width 0.1s;
            }
            #ms_h_container:hover #ms_hbar_ui,
            #ms_h_container:hover #ms_hbar_bg_ui {
                height: 12px;
                transition: height 0.1s;
            }
            #ms_v_container:hover #ms_vbar,
            #ms_h_container:hover #ms_hbar,
            #ms_v_container:hover .bookmarkIndicator {
                opacity: 0.5;
                transition: opacity 0.1s 0s;
            }
            #ms_v_container:hover #ms_vbar_bg,
            #ms_h_container:hover #ms_hbar_bg {
                opacity: 0.5;
                transition: opacity 0.1s 0s;
            }
            #ms_v_container #ms_vbar:hover,
            #ms_h_container #ms_hbar:hover,
            #ms_upbutton:hover,
            #ms_downbutton:hover,
            #ms_v_container .bookmarkIndicator:hover {
                opacity: 0.7;
                transition: opacity 0.1s 0s;
            }
            #ms_superbar:hover {
                opacity: 0.7;
                transition: opacity 0.25s 0s;
            }

            .bookmarkIndicator {
                line-height: 20px;
                height: 20px;
                color: var(--bookmark_text_color);
                position: absolute;
                right: 19px;
                padding: 3px 5px;
                display: block;
                text-decoration: none;
            }
            .bookmarkIndicator > span {
                white-space: nowrap;
                max-width: 20em;
                overflow: hidden;
                text-overflow: ellipsis;
                display: block;
            }
            .bookmarkIndicator br,
            .bookmarkIndicator br::after {
                content: " / ";
            }
            .bookmarkIndicator::before,
            .bookmarkIndicator::after {
                content: "";
                position: absolute;
                border-style: solid;
            }
            .bookmarkIndicator::before {
                left: 100%;
                top: 6px;
                border-top: 6px solid transparent;
                border-left: 6px solid var(--border_color);
                border-bottom: 6px solid transparent;
                border-right: none;
            }
            .bookmarkIndicator::after {
                left: calc(100% - 1px);
                top: 6px;
                border-top: 6px solid transparent;
                border-left: 6px solid var(--color);
                border-bottom: 6px solid transparent;
                border-right: none;
            }
            .bookmarkIndicator:hover {
                z-index: 1;
            }
            .custom.bookmarkIndicator {
                cursor: pointer;
            }
            #ms_v_container #ms_bookmarks {
                opacity: 0;
                transition: opacity 0.5s 1000ms;
            }
            #ms_v_container:hover #ms_bookmarks {
                opacity: 1;
                transition: opacity 0.1s;
            }

            @supports (animation-timeline: works) {
                @keyframes scrolldown {
                    to {
                        top: var(--max-top);
                    }
                }
                #ms_vbar {
                    animation: 1s linear forwards scrolldown;
                    animation-timeline: scroll(vertical root);
                }
                @keyframes scrollright {
                    to {
                        left: var(--max-left);
                    }
                }
                #ms_hbar {
                    animation: 1s linear forwards scrollright;
                    animation-timeline: scroll(horizontal root);
                }
                #ms_superbar {
                    animation: 1s linear forwards scrolldown, 1s linear forwards scrollright;
                    animation-timeline: scroll(vertical root), scroll(horizontal root);
                }
            }

            .dragged #ms_vbar_bg,
            .dragged #ms_hbar_bg {
                opacity: 0.5;
            }
            .dragged #ms_vbar,
            .dragged #ms_hbar {
                opacity: 0.7;
            }
            .dragged #ms_vbar_ui,
            .dragged #ms_vbar_bg_ui {
                width: 12px;
            }
            .dragged #ms_hbar_ui,
            .dragged #ms_hbar_bg_ui {
                height: 12px;
            }
            #ms_superbar.dragged {
                opacity: 1;
            }
